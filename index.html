<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header>
      <img id="logo" src="./src/Images/Logo.png" alt="Logo" />
    </header>
    <main>
      <section>
        <textarea
          id="textarea"
          name="textarea"
          placeholder="Ingrese el texto aqui"
          oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></textarea>
        <div id="conditionsBox">
          <span class="iconify" data-icon="bi:exclamation-circle-fill"
            >Solo letras minúsculas y sin acentos</span
          >
          <h6 id="conditions">Solo letras minúsculas y sin acentos</h6>
        </div>
        <div id="buttons">
          <button id="encrypt">Encriptar</button>
          <button id="decrypt">Desencriptar</button>
        </div>
      </section>
      <section id="result">
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <img
          id="manIllustration"
          src="./src/Images/Man illustration.png"
          alt="Man illustration" />
        <div id="noMsessageYet">
          <p id="p1">
            Ningún mensaje fue <br />
            encontrado
          </p>
          <p id="p2">
            Ingresa el texto que desees encriptar o <br />
            desencriptar.
          </p>
        </div>
        <button id="copy">Copiar</button>
      </section>
    </main>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  </body>
</html>
